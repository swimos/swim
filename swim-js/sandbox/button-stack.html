<!DOCTYPE html>
<html>
  <head>
    <title>Swim Button Stack</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex; width: 100vw; height: 100vh; margin: 0;">
    <script src="../swim-core/dist/umd/swim-core.js"></script>
    <script src="../swim-host/dist/umd/swim-host.js"></script>
    <script src="../swim-ui/dist/umd/swim-ui.js"></script>
    <script src="../swim-ux/dist/umd/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

bodyView.appendChild(swim.ScrimView);

const buttonStack = swim.ButtonStack.create().style.set({
  position: "absolute",
  top: "60%",
  right: "50%",
  bottom: "40%",
  left: "50%",
});

buttonStack.button.view.modifyMood(swim.Feel.default, [[swim.Feel.primary, 1]]);
buttonStack.button.view.icon.push(swim.VectorIcon.create(24, 24, "M18,1.6L24,12L18,22.4L6,22.4L0,12L6,1.6L18,1.6ZM16.9,3.6L7.2,3.6L2.3,12L7.2,20.4L16.9,20.4L21.7,12L16.9,3.6ZM18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));

const buttonItem1 = swim.ButtonItem.create();
buttonItem1.button.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]]);
buttonItem1.button.icon.push(swim.VectorIcon.create(24, 24, "M18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));
buttonItem1.appendChild("span", "label").text.set("Action 1");
buttonStack.appendChild(buttonItem1);

const buttonItem2 = swim.ButtonItem.create();
buttonItem2.button.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]]);
buttonItem2.button.icon.push(swim.VectorIcon.create(24, 24, "M18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));
buttonItem2.appendChild("span", "label").text.set("Action 2");
buttonStack.appendChild(buttonItem2);

const buttonItem3 = swim.ButtonItem.create();
buttonItem3.button.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]]);
buttonItem3.button.icon.push(swim.VectorIcon.create(24, 24, "M18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));
buttonItem3.appendChild("span", "label").text.set("Action 3");
buttonStack.appendChild(buttonItem3);

bodyView.appendChild(buttonStack);

    </script>
  </body>
</html>
