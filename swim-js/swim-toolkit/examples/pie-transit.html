<!DOCTYPE html>
<html>
  <head>
    <title>Swim Pie Transit</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body swim-theme style="position: fixed; display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-vis/dist/swim-vis.js"></script>
    <script>

//setTimeout(function () {
//  swim.StylerService.global().theme(swim.Theme.light);
//}, 1000);

const bodyView = swim.HtmlView.fromNode(document.body);

const containerView = bodyView.appendChild("div").position("relative").width("67%").height("67%").touchAction("none").userSelect("none");

const canvasView = swim.CanvasView.create()
    .mouseEventsEnabled(true)
    .pointerEventsEnabled(true)
    .touchEventsEnabled(true)
    .touchAction("manipulation");

const sliceColors = [swim.Color.parse("#00a6ed"), swim.Color.parse("#7ed321"),
                     swim.Color.parse("#c200fb"), swim.Color.parse("#50e3c2"),
                     swim.Color.parse("#57b8ff"), swim.Color.parse("#5aff15"),
                     swim.Color.parse("#55dde0"), swim.Color.parse("#f7aef8")];

const pieView = canvasView.appendChild(swim.PieView)
    .innerRadius("15%")
    .outerRadius("25%")
    .font("14px sans-serif");

const timing = swim.Easing.linear.withDuration(1000);

const warp = swim.WarpClient.global();
const vehiclesLink = warp.downlinkMap({
  hostUri: "warp://transit.swim.services",
  nodeUri: "/state/US/S-CA",
  laneUri: "agencySpeed",
  didUpdate(key, value) {
    const id = key.get("id").stringValue();
    const index = key.get("index").numberValue();
    const sliceColor = sliceColors[index % 8];
    const sliceValue = value.numberValue();
    if (sliceValue > 0) {
      let sliceView = pieView.getChild(id);
      if (sliceView === null) {
        sliceView = pieView.appendChild(swim.SliceView, id);
        sliceView.sliceColor(sliceColor);
        sliceView.label.setText(sliceValue.toFixed());
        sliceView.legend.setText(id);
        sliceView.label.view.textColor.setLook(swim.Look.backgroundColor);
      }
      sliceView.value.setState(sliceValue, timing);
      sliceView.label.setText(sliceValue.toFixed());
    }
  },
}).open();

containerView.appendChild(canvasView);

    </script>
  </body>
</html>
