<!DOCTYPE html>
<html>
  <head>
    <title>Layout Variables</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-system-js/swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script>

const bodyView = swim.HtmlView.fromNode(document.body);

const divider = bodyView.constraintVariable("divider");
bodyView.constraint(divider, "eq", bodyView.widthAnchor.divide(4)).enabled(true);

const sidebar = bodyView.append("div")
    .position("absolute")
    .top(0)
    .bottom(0)
    .left(0)
    .borderRightWidth(1)
    .borderRightStyle("solid")
    .borderRightColor("#0000cc");
sidebar.widthAnchor.constrained(true);
sidebar.constraint(sidebar.widthAnchor, "eq", divider).enabled(true);

const circle = bodyView.append("div")
    .position("absolute")
    .borderRadius("50%")
    .backgroundColor("#989898");
circle.leftAnchor.constrained(true);
circle.topAnchor.constrained(true);
circle.widthAnchor.constrained(true);
circle.heightAnchor.constrained(true);
circle.centerXAnchor.constrained(true);
circle.centerYAnchor.constrained(true);
circle.constraint(circle.widthAnchor, "eq", circle.heightAnchor).enabled(true);
circle.constraint(circle.heightAnchor, "eq", bodyView.heightAnchor.divide(3)).enabled(true);
circle.constraint(circle.centerXAnchor, "eq", bodyView.widthAnchor.plus(divider).divide(2)).enabled(true);
circle.constraint(circle.centerYAnchor, "eq", bodyView.heightAnchor.divide(2).minus(10)).enabled(true);

    </script>
  </body>
</html>
