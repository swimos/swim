apply from: '../project.gradle'

description = 'MQTT socket modem for concurrently transporting explicitly flow-controlled MQTT streams over a network without blocking or intermediate buffering'
ext.homepage = 'https://github.com/swimos/swim/tree/master/swim-system-java/swim-core-java/swim.io.mqtt'
ext.moduleName = 'swim.io.mqtt'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(':swim-mqtt')
  api project(':swim-io')
}
