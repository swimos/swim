<!DOCTYPE html>
<html>
  <head>
    <title>Swim Annular Gauge</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <div id="app" style="display: flex; width: 67%; height: 67%;">
    </div>
    <script src="../swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script src="../swim-vis-js/@swim/vis/dist/main/swim-vis.js"></script>
    <script>

const app = new swim.HtmlAppView(document.getElementById("app"));

const canvas = app.append("canvas");

const gauge = new swim.GaugeView()
    .title(new swim.TextRunView("Gauge").font("20px sans-serif"))
    .font("14px sans-serif")
    .textColor("#4a4a4a");
canvas.append(gauge);

const dial0 = new swim.DialView()
    .arrangement("manual")
    .innerRadius(swim.Length.pct(30))
    .outerRadius(swim.Length.pct(35))
    .dialColor("#cccccc");
gauge.append(dial0);

const dial1 = new swim.DialView()
    .arrangement("manual")
    .innerRadius(swim.Length.pct(35))
    .outerRadius(swim.Length.pct(40))
    .dialColor("#bbbbbb");
gauge.append(dial1);

const ring = new swim.DialView()
    .value(0.33)
    .arrangement("manual")
    .innerRadius(swim.Length.pct(30))
    .outerRadius(swim.Length.pct(40))
    .meterColor("#989898")
    .legend("legend");
gauge.append(ring);

setInterval(function () {
  const tween = swim.Transition.duration(1000);
  ring.value(Math.random(), tween)
      .meterColor(Math.random() < 0.5 ? "#4a4a4a" : "#989898", tween);
}, 1000);

    </script>
  </body>
</html>
