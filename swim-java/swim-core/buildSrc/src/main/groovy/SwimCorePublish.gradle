plugins {
  id 'maven-publish'
  id 'signing'
}

java {
  withJavadocJar()
  withSourcesJar()
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      afterEvaluate {
        pom {
          name = project.name
          description = project.description
          url = project.homepage
          licenses {
            license {
              name = 'The Apache Software License, Version 2.0'
              url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
            }
          }
          developers {
            developer {
              id = 'c9r'
              name = 'Chris Sachs'
              email = 'chris@swimos.org'
            }
          }
          scm {
            url = 'https://github.com/swimos/swim'
            connection = 'scm:git:https://github.com/swimos/swim.git'
            developerConnection = 'scm:git:git@github.com:swimos/swim.git'
          }
        }
      }
    }
  }

  repositories {
    if (project.hasProperty('swimosSonatypeUsername') && project.hasProperty('swimosSonatypePassword')) {
      maven {
        def releasesRepositoryUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
        def snapshotsRepositoryUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        name = 'Sonatype'
        url = isReleaseVersion ? releasesRepositoryUrl : snapshotsRepositoryUrl
        credentials {
          username swimosSonatypeUsername
          password swimosSonatypePassword
        }
      }
    }
    //if (project.hasProperty('swimosGithubUsername') && project.hasProperty('swimosGithubPassword')) {
    //  maven {
    //    name = 'GitHub'
    //    url = 'https://maven.pkg.github.com/swimos/swim'
    //    credentials {
    //      username swimosGithubUsername
    //      password swimosGithubPassword
    //    }
    //  }
    //}
  }
}

if (isReleaseVersion) {
  signing {
    required { gradle.taskGraph.hasTask('publish') }
    sign publishing.publications.mavenJava
  }
}
