plugins {
  id 'SwimCoreLibrary'
  id 'SwimCorePublish'
}

description = 'Attributed markup language codec'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-core/swim.waml'
ext.moduleName = 'swim.waml'

dependencies {
  api project(':swim-annotations')
  api project(':swim-util')
  api project(':swim-collections')
  api project(':swim-codec')
  api project(':swim-expr')
  api project(':swim-repr')
}
