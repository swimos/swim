plugins {
  id 'SwimCoreLibrary'
  id 'SwimCorePublish'
}

description = 'WebSocket frame model and wire protocol codec'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-core/swim.ws'
ext.moduleName = 'swim.ws'

dependencies {
  api project(':swim-annotations')
  api project(':swim-util')
  api project(':swim-collections')
  api project(':swim-codec')
  api project(':swim-uri')
  api project(':swim-http')
}
