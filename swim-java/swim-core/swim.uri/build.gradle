plugins {
  id 'SwimCoreLibrary'
  id 'SwimCorePublish'
}

description = 'Rich object model for working with Uniform Resource Identifiers, URI subcomponents, and URI patterns, including an efficient and safe codec for parsing and writing compliant URI strings'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-core/swim.uri'
ext.moduleName = 'swim.uri'

dependencies {
  api project(':swim-annotations')
  api project(':swim-decl')
  api project(':swim-util')
  implementation project(':swim-collections')
  api project(':swim-codec')
}
