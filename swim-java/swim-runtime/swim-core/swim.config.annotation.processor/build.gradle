plugins {
  id 'SwimRuntimeLibrary'
  id 'SwimRuntimePublish'
}

description = 'Annotation processor to generate config classes.'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-runtime/swim-core/swim.config.annotation.processor'
ext.moduleName = 'swim.config.annotation.processor'

dependencies {
  implementation project(':swim-util')
  api project(':swim-codec')
  api project(":swim-config")
  api project(":swim-structure")
  api project(":swim-json")
  implementation 'com.github.javaparser:javaparser-core:3.25.1'
  testImplementation project(path: ':swim-config')
}
