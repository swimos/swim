plugins {
  id 'SwimRuntimeLibrary'
  id 'SwimRuntimePublish'
}

description = 'Annotation processor to generate config classes.'
ext.homepage = 'https://github.com/swimos/swim/tree/main/swim-java/swim-runtime/swim-core/swim.config.annotation.processor.tests'
ext.moduleName = 'swim.config.annotation.processor.tests'

dependencies {
  api project(":swim-config")
  api project(":swim-structure")
  compileOnly project(":swim-config-annotation-processor")
  annotationProcessor project(":swim-config-annotation-processor")
}

tasks.withType(JavaCompile) {
  options.sourcepath = sourceSets.main.resources.getSourceDirectories()
}